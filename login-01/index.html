<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="login-form">
            <h1 class="title">Login</h1>
            <form class="form-content">
                <label class="label" for="email">Email:</label>
                <input class="input" type="email" id="email" name="email" placeholder="Enter your email" required>
                <label class="label" for="password">Password:</label>
                <input class="input" type="password" id="password" name="password" placeholder="Enter your password"
                    required>
                <div class="btn-container">
                    <button class="btn" type="submit">Register</button>
                    <button class="btn" type="submit">Login</button>
                </div>
                <div class="button-container">
                    <button class="btn-button" onclick="window.open('https://google.com')"><img
                            src="./images/GOOGLE.png" alt=""></button>
                    <button class="btn-button" onclick="window.open('https://facebook.com')"><img
                            src="./images/facebook.png" alt=""></button>
                    <button class="btn-button" onclick="window.open('https://microsoft.com')"><img
                            src="./images/microsoft.png" alt=""></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
